<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fair Developer Score Analysis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .status-pending { color: #ffc107; }
        .status-running { color: #17a2b8; }
        .status-completed { color: #28a745; }
        .status-failed { color: #dc3545; }
        
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        
        .developer-score {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .batch-info {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                üèÜ FDS Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">New Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analysis_list' %}">All Analyses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Page Content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Fair Developer Score Analyzer. Built with Django & Bootstrap.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Status polling for running analyses
        function pollAnalysisStatus(analysisId) {
            const statusElement = document.getElementById('analysis-status');
            const progressElement = document.getElementById('analysis-progress');
            
            if (!statusElement) return;
            
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/analysis/${analysisId}/status/`);
                    const data = await response.json();
                    
                    if (data.status !== 'running' && data.status !== 'pending') {
                        clearInterval(interval);
                        location.reload(); // Reload page to show results
                    } else {
                        statusElement.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                        if (progressElement) {
                            progressElement.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 2000); // Poll every 2 seconds
        }
        
        // Format numbers for display
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return 'N/A';
            return parseFloat(num).toFixed(decimals);
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show success feedback
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000
                });
                Toast.fire({
                    icon: 'success',
                    title: 'Copied to clipboard!'
                });
            });
        }
    </script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
